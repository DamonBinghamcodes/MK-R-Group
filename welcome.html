<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MK&R Group</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            padding: 1rem;
            width: 100%;
            max-width: 100%;
        }

        .logo {
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
            width: 85%;
            padding: 0 1rem;
            margin-left: auto;
            margin-right: auto;
        }

        .logo img {
            width: 100%;
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .enter-btn {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border: none;
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3),
                        -5px -5px 15px rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            width: 90%;
            max-width: 300px;
        }

        .enter-btn:hover {
            transform: scale(1.1);
            box-shadow: 8px 8px 20px rgba(0,0,0,0.4),
                        -8px -8px 20px rgba(255,255,255,0.08);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Industrial Background */
        .industrial-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            background-image: 
                linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255,255,255,0.05) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.05) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.05) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            opacity: 0.5;
            z-index: -1;
        }

        .industrial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* Media Queries */
        @media (min-width: 480px) {
            .welcome-container {
                padding: 1.5rem;
            }

            .logo {
                margin-bottom: 2.5rem;
                padding: 0 2rem;
                width: 80%;
            }

            .enter-btn {
                padding: 1.2rem 3.5rem;
                font-size: 1.3rem;
            }
        }

        @media (min-width: 768px) {
            .welcome-container {
                padding: 2rem;
            }

            .logo {
                margin-bottom: 3rem;
                padding: 0 3rem;
                width: 75%;
            }

            .enter-btn {
                padding: 1.2rem 4rem;
                font-size: 1.5rem;
                max-width: 350px;
            }
        }

        @media (min-width: 1024px) {
            .welcome-container {
                padding: 2.5rem;
            }

            .logo {
                margin-bottom: 3.5rem;
                padding: 0 4rem;
                width: 70%;
            }

            .enter-btn {
                padding: 1.2rem 4.5rem;
                font-size: 1.6rem;
                max-width: 400px;
            }
        }

        @media (min-width: 1440px) {
            .welcome-container {
                padding: 3rem;
            }

            .logo {
                margin-bottom: 4rem;
                padding: 0 5rem;
                width: 65%;
            }

            .enter-btn {
                padding: 1.2rem 5rem;
                font-size: 1.8rem;
                max-width: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="industrial-bg"></div>
    <div class="industrial-overlay"></div>
    
    <div class="welcome-container">
        <div class="logo">
            <img src="Public/MK&R Group Logo.png" alt="MK&R Group Logo">
        </div>
        <a href="index.html" class="enter-btn">Enter Site</a>
    </div>
</body>
</html>

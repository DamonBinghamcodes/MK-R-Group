<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MK&R Group - Premier Mobile & Tower Crane Solutions. Where Construction Excellence Begins.">
    <meta name="theme-color" content="#0a0a0a">
    <title>MK&R Group | Premier Mobile & Tower Crane Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="welcome-page">
    <!-- Loading Screen -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <img src="Public/MKR_Logo_2023_430x.webp" alt="MK&R Group Logo" class="loader-logo">
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
        </div>
    </div>
    
    <!-- Welcome Container -->
    <div class="welcome-container" id="welcome">
        <!-- Animated Background -->
        <div class="bg-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
            <div class="grid-overlay"></div>
        </div>

        <!-- Main Content -->
        <div class="welcome-content">
            <!-- Logo Animation -->
            <div class="logo-container" data-aos="zoom-in" data-aos-duration="1000">
                <div class="main-logo">
                    <img src="Public/MKR_Logo_2023_430x.webp" alt="MK&R Group Logo">
                </div>
                <div class="logo-underline"></div>
            </div>

            <!-- Tagline -->
            <div class="tagline-container" data-aos="fade-up" data-aos-delay="500">
                <h1 class="tagline" id="tagline">Mobile and Tower Crane Solutions</h1>
                <p class="subtitle">Servicing the East Coast</p>
            </div>

            <!-- CTA Button -->
            <div class="cta-container" data-aos="fade-up" data-aos-delay="800">
                <button class="enter-studio-btn" onclick="window.location.href='home.html'">
                    <span class="btn-text">Enter Our Site</span>
                    <div class="btn-bg"></div>
                    <div class="btn-particles">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>

            <!-- Social Links -->
            <div class="social-links" data-aos="fade-up" data-aos-delay="1000">
                <a href="tel:1300000000" class="social-link" aria-label="Call Us">
                    <i class="fas fa-phone"></i>
                </a>
                <a href="mailto:info@mkandr.com.au" class="social-link" aria-label="Email Us">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="#" class="social-link" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="social-link" aria-label="Location">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Z1 Studio style typewriter effect
        function initializeTypewriter() {
            const tagline = document.getElementById('tagline');
            if (!tagline) return;
            
            const text = tagline.textContent;
            tagline.textContent = '';
            
            // Start typing after loader completes
            setTimeout(() => {
                let index = 0;
                const typeInterval = setInterval(() => {
                    if (index < text.length) {
                        tagline.textContent += text.charAt(index);
                        index++;
                    } else {
                        clearInterval(typeInterval);
                    }
                }, 50); // 50ms per character - same as Z1 Studio
            }, 4000); // Start 1 second after loader completes (same as Z1)
        }

        // Loader Animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 3000);
            
            // Initialize typewriter effect
            initializeTypewriter();
        });


        // Mouse Parallax Effect for Shapes
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed * 20;
                const y = (mouseY - 0.5) * speed * 20;
                
                shape.style.transform = `translate(${x}px, ${y}px) rotate(${shape.style.animationDelay ? parseInt(shape.style.animationDelay) * 10 : 0}deg)`;
            });
        });

        // Particle Effect on Button Click
        document.querySelector('.enter-studio-btn').addEventListener('click', function() {
            this.style.transform = 'translateY(-3px) scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });

        // Background music/ambient sound could be added here
        // Audio context for subtle interaction sounds
        let audioContext;
        
        document.addEventListener('click', () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        });

        // Preload home.html for smoother transition
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'home.html';
        document.head.appendChild(link);
    </script>
</body>
</html>

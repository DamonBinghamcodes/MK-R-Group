<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />

<body>
  <!-- Header -->
  <header class="header">
    <a href="index.html" class="logo">
      <img src="Public/MK&R Group Logo.png" alt="MK&R Logo" class="logo-img">
    </a>
    <button class="hamburger" id="hamburger">&#9776;</button>
    <nav class="nav-links" id="nav-links">
      <a href="index.html">Home</a>

      <a href="services.html">Services</a>

      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="section contact">
    <div class="container">
      <h1 class="section-title">Contact Us</h1>
      <p class="section-description">We would love to hear from you. Send us a message and our team will get back to you promptly.</p>
      <form class="contact-form" action="#" method="POST">
        <input type="text" name="name" class="form-input" placeholder="Your Name" required>
        <input type="email" name="email" class="form-input" placeholder="Your Email" required>
        <textarea name="message" class="form-textarea" placeholder="Your Message" rows="6" required></textarea>
        <button type="submit" class="btn-orange">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
